# Run with: waif ooda scheduler --config tests/fixtures/ooda.hello-5s.yaml --interval 5 (or invoke run-job repeatedly)
jobs:
  - id: hello-5s
    name: "Hello every 5s"
    command: "date '+Hello, the time is now %H:%M:%S'"
    capture: true
    redact: false
    timeout_seconds: 10
    retention:
      keep_last: 20
