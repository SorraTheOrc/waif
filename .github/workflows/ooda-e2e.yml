name: OODA E2E (sandbox)

on:
  pull_request:
    paths:
      - 'tests/**'
      - '.github/workflows/ooda-e2e.yml'
      - 'src/**'

jobs:
  ooda-e2e:
    name: OODA E2E
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run vitest (E2E integration)
        run: |
          # Ensure vitest writes a JSON results file and run the targeted E2E test
          mkdir -p test-artifacts
          npx vitest run tests/integration/ooda-scheduler-e2e.test.ts --reporter json > test-artifacts/vitest-results.json || exit 1
        continue-on-error: false

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ooda-e2e-logs
          path: |
            test-artifacts/**
            tests/**/ooda_snapshot_*.jsonl
            tests/**/ooda*.jsonl
            history/**/ooda_snapshot_*.jsonl
            history/**/ooda*.jsonl
            **/ooda*.jsonl
            tests/**/results.json
            **/vitest-results.json

      - name: Retry on transient failures (post-check)
        if: failure()
        run: echo "E2E job failed; please re-run or check logs"
